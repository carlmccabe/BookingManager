<h1 class="py-2 text-center" id="tableLabel">Booking Manager</h1>

<div class="mat-elevation-z8 w-3/4">
  <table mat-table [dataSource]="dataSource">

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let room"> {{room.name}} </td>
    </ng-container>

    <!-- DesCription Column -->
    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef> Description </th>
      <td mat-cell *matCellDef="let room"> {{room.description}} </td>
    </ng-container>

    <!-- Address Column -->
    <ng-container matColumnDef="address">
      <th mat-header-cell *matHeaderCellDef> Address </th>
      <td mat-cell *matCellDef="let room"> {{room.address}} </td>
    </ng-container>

    <!-- Capacity Column -->
    <ng-container matColumnDef="capacity">
      <th mat-header-cell *matHeaderCellDef> Capacity </th>
      <td mat-cell *matCellDef="let room"> {{room.capacity}} </td>
    </ng-container>

    <!-- Address Column -->
    <ng-container matColumnDef="price">
      <th mat-header-cell *matHeaderCellDef> Price Per Day </th>
      <td mat-cell *matCellDef="let room"> {{room.price | currency: 'AUD'}} </td>
    </ng-container>

    <!-- Action Column -->
    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef>  </th>
      <td mat-cell *matCellDef="let room"> <button mat-raised-button (click)="openDialog(room)" color="accent">Book Room</button> </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

  </table>

</div>
